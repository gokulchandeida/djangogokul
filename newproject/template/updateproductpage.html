<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Products</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>



    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class=" navbar navbar-expand sm" style="background-color: rgba(5, 0, 9, 0.922);">
        <a class="navbar-brand" style="color:white;" href="http://eida.co.in">EIDA</a>
        <ul class="nav-bar nav">
            <li class="nav-item">
                <a class="nav-link" style="color: white;" href="index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: white;" href="viewproducts"> View Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:white;" href="addproducts"> Add Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:white;" href="support"> Get Support</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:white;" href="profile"> My Profile</a>
            </li>
        </ul>

    </nav>
    <br><br>
    <h1> Update Products</h1>
    <br>
    <p> fill form to update your products</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Product Name</label>
        <input type="text" name="productname" placeholder="Your Product Name" value="{{d.productname}}"><br>
        <label>Product Category</label>
        <input type="text" name="productcat" placeholder="Your Product Category" value="{{d.productcat}}"><br>
        <label>Product Description</label>
        <input type="text" name="productdes" style="padding-bottom: 30px;" placeholder="Your Product Description"
            value="{{d.productdes}}"><br>
        <label>Price</label>
        <input type="number" name="price" placeholder="Product Price" value="{{d.price}}"><br>
        <br>
        <input type="file" name="productimg" placeholder="Your Product Image" value="{{d.productimg}}"><br><br>
        <label>Click Submit to update your catelog</label><br>
        <input type="submit" value="update">

    </form>
</body>

</html>
