{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>

<body>
    <!-- Grey with black text -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h1 style="color:white;font-size:24px;">Welcome {{h}} </h1>
            </li>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <li class="nav-item ">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Booking Details
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
            </li>

        </ul>
    </nav>



    <div class="container">
        <div class="row">
            {% for i in dd %}
            <div class="card" style="width:300px;margin-left:20px;margin-top:20px;">

                <!-- <img class="card-img-top" src="{{i.productimg.url}}"
                    style="width:200px;height:150px;margin-top:10px;margin-left:5px;"> -->
                <img class="card-image-top" src="{{i.productimg.url}}" width="250" height="200"><br>
                <div class="card-body">
                    <h4 class="card-title">{{i.productname}}</h4>
                    <p class="card-text">price:{{i.price}}</p>
                    {% if i in l %}
                    <a href="cart_dis" class="btn btn-primary">Go to cart</a>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                    {% else %}

                    <a href="cart/{{i.pk}}" class="btn btn-primary">Add to cart</a>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                    {% endif %}
                </div>

            </div>
            {% endfor %}
        </div>
    </div>



</body>

</html>
